<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>

        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}</p>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>Share</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>

  <div fxFlex="40"  *ngIf="dish" >
   
    <mat-card  >
      
    <mat-card-header>
      <h3>Comments</h3>
    </mat-card-header> 
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-around start" fxLayoutGap="80px" >
      <mat-list *ngFor="let data of dish.comments">
        <mat-list-item >
          <p>{{data.comment}} <br>
            {{data.rating}} Stars <br>
            --{{data.author}} {{data.date | date}}
          </p><br>
          
        </mat-list-item>
        
      </mat-list>
    </div>
    </mat-card-content>
  
    </mat-card>
    

  </div>

</div>
